<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Layton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #444;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lucas Layton</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#blog">Blog</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to our Travel Blog!</h2>
            <p>Explore the world through our lens.</p>
        </section>
        <section id="blog">
            <h2>Latest Blog Posts</h2>
            <article>
                <h3>Post Title</h3>
                <p>Post content goes here...</p>
            </article>
            <!-- Add more articles for more blog posts -->
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <!-- Add your photo gallery here -->
            <div>
                <img src="placeholder.jpg" alt="Placeholder Image">
                <!-- Add more images -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Blog. All rights reserved.</p>
    </footer>
</body>
</html>
